                this.DOB= DOB;

                document.write("Date of Birth -: " +this.DOB +"<br>");

                document.write("Contact Number -: " +this.Contact_Number +"<br>");
                document.write("Email Address -: " +this.Email +"<br>");
                document.write("Group -: " +this.set_Group() +"<br><br>");
            }

            set_Group(){
                if(this.Index_Number%4 ==0){
                    return `Group 01`
                }
                else if(this.Index_Number%4 ==1){
                    return `Group 02`
                }
                else if(this.Index_Number%4 ==2){
                    return `Group 03`
                }
                else if(this.Index_Number%4 ==3){
                    return `Group 04`
                }
            }
        }
