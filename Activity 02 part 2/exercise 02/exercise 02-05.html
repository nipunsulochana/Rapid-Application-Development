<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 01</title>
        <body>
            <script>
            let x = 5;
            let y = 4;
            let text1 = "A";
            let text2 = "B";

            document.write("x >= y -->  " +(x>=y) +"<br>");
            document.write("x != -->  " +(x!=y) +"<br>");
            document.write("text1 < text2 -->  " +(text1<text2));
            </script>
        </body>
    </head>
</html>
