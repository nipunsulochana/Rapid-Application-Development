<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 01</title>
        <body>
            <script>
            let a = 10;
            let b = 20;

            document.write("a+=b = " +(a+=b) +"<br>");
            document.write("a-=b = " +(a-=b) +"<br>");
            document.write("a+=b = " +(a+=b) +"<br>");
            document.write("a*=b = " +(a*=b) +"<br>");
            document.write("a/=b = " +(a/=b) +"<br>");
            document.write("a%=b = " +(a%=b));
            </script>
        </body>
    </head>
</html>
