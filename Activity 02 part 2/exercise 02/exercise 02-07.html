<!DOCTYPE html>
<html>

        <title>Exercise 01</title>
        <body>
            <script>
            let X= 5+5;
            let Y= "5" +5;
            let z= "Hello" +5;

            document.write("5+5 = " +X +"<br>");
            document.write("\"5\"+5 = " +Y +"<br>");
            document.write("\"Hello\"+5 = " +z);
            </script>
        </body>
    </head>
</html>
