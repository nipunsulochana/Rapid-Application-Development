<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 01</title>
        <body>
        
        <label for="height">Height of rectangle : </label>
        <input type="number" id="height" required><br>
        <label for="width">Width of rectangle : </label>
        <input type="number" id="width" required><br><br>
        <button onclick="getArea()">Get Area</button><br>

        <p id="output"></p>

            <script>
            function getArea(){
                let height = parseFloat(document.getElementById("height").value);
                let width = parseFloat(document.getElementById("width").value);

                let area = width*height;

                document.getElementById("output").innerHTML = "Area of the rectangle = " +area;
            }
            </script>
        </body>
    </head>
</html>
