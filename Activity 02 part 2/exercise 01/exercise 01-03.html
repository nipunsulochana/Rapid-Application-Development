<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 01</title>
        <body>
            <script>
            function getTotal(){
                const price1 = parseFloat(document.getElementById("price1").value);
                const price2 = parseFloat(document.getElementById("price2").value);
                let total = price1 + price2;
                
                document.getElementById("output").innerHTML = "Total = " +total;
            }
        </script>
        
        <label for="price1">Price 1 :</label>
        <input type="number" id="price1" required><br>
        <label for="price2">Price 2 :</label>
        <input type="number" id="price2" required><br><br>
        <button onclick="getTotal()">Get Total</button><br>

        <p id="output"></p>
        </body>
    </head>
</html>
