<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 01</title>
        <body>
            <script>
            const triangle = {
                height:25,
                base  :24,
                color :"red",
                area  :function(){
                    return 1/2*this.height*this.base;
                }
            };

            document.write("Height = " + triangle.height + "<br>");
            document.write("Base = " + triangle.base + "<br>");
            document.write("Color = " + triangle.color + "<br>");
            document.write("Area = " + triangle.area());
            </script>
        </body>
    </head>
</html>
