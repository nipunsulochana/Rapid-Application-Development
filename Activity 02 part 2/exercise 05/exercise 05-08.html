<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 01</title>
        <body>
            <script>
            const names = ["sadun", "kamal", "nimal", "ruwan"];

            //i
            let namesString = names.join(", ");

            document.write("Array : " +names +"<br>");
            document.write("String : " +namesString +"<br>");

            //ii
            names.pop();

            document.write("Array after removing the last element: " +names +"<br>");

            //iii
            names.push("nuwani");

            document.write("Array after adding a new element: " +names);
            </script>
        </body>
    </head>
</html>
