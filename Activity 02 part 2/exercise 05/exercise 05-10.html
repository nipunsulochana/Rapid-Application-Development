<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 01</title>
        <body>
            <script>
            const numbersArray = [1,13,22,123,49];
            let sum = 0;

            for(let i=0; i<5; i++){
                sum += numbersArray[i];
            }

            document.write("Sum of the all numbers in the array = " +sum);
            </script>
        </body>
    </head>
</html>
